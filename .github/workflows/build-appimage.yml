name: Build Signal AppImage

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref: tag/branch/commit (e.g. v7.68.0 or main)"
        required: false
        default: "main"

jobs:
  build-linux-appimage:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout (with LFS)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Use Node from .nvmrc
        id: node
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node.outputs.NODE_VERSION }}

      - name: Enable Corepack & honor packageManager
        run: |
          corepack enable
        shell: bash

      - name: System deps for AppImage build
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm jq fakeroot

      - name: Switch to ref
        if: ${{ github.event.inputs.ref != '' }}
        run: |
          git fetch --all --tags
          git checkout "${{ github.event.inputs.ref }}"

      - name: Install deps (pnpm)
        run: |
          git lfs install
          pnpm install --frozen-lockfile

      - name: Build sticker-creator (optional)
        run: |
          if [ -f sticker-creator/package.json ]; then
            pnpm --prefix ./sticker-creator/ install --frozen-lockfile
            pnpm --prefix ./sticker-creator/ run build
          fi

      - name: Generate
        run: pnpm run generate

      - name: Build AppImage (electron-builder)
        env:
          CI: "true"
        run: pnpm run build -- --linux AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Signal-AppImage
          path: release/*.AppImage
          if-no-files-found: error
          retention-days: 14
