name: Build Signal AppImage

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag/branch (e.g., v7.68.0 or main)"
        required: false
        default: "main"

jobs:
  build-linux-appimage:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Setup Node from .nvmrc
        id: node
        run: echo "NODE_VERSION=$(cat .nvmrc)" >> $GITHUB_OUTPUT

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node.outputs.NODE_VERSION }}

      - name: Enable Corepack & pin pnpm
        run: |
          corepack enable
          corepack prepare pnpm@10.6.4 --activate

      - name: System deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools rpm jq fakeroot

      - name: Switch ref
        if: ${{ github.event.inputs.tag != '' }}
        run: |
          git fetch --all --tags
          git checkout "${{ github.event.inputs.tag }}"

      - name: Install deps
        run: |
          git lfs install
          pnpm install

      # (не всегда нужно, но совпадает с Arch PKGBUILD)
      - name: Build sticker-creator
        run: pnpm --prefix ./sticker-creator/ run build

      - name: Generate
        run: pnpm run generate

      - name: Build AppImage
        env:
          CI: "true"
        run: pnpm run build -- --linux AppImage

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Signal-AppImage
          path: release/*.AppImage
          if-no-files-found: error
