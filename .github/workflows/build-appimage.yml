name: Build Signal AppImage

on:
  workflow_dispatch:
    inputs:
      ref:
        description: "Git ref: tag/branch/commit (e.g. v7.71.0-alpha.1 or main)"
        required: false
        default: "main"

jobs:
  build-linux-appimage:
    runs-on: ubuntu-22.04
    env:
      SIGNAL_ENV: production

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          ref: ${{ github.event.inputs.ref }}

      - name: Install base tools
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            jq \
            libarchive-tools \
            rpm \
            fakeroot \
            git-lfs

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Enable Corepack and pnpm
        run: |
          corepack enable
          PNPM_VER=$(jq -r '.packageManager|capture("pnpm@(?<v>[^+]+)").v' package.json)
          corepack use "pnpm@$PNPM_VER"
          pnpm --version

      - name: Get pnpm store path
        id: pnpm-store
        run: echo "STORE_PATH=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.STORE_PATH }}
          key: pnpm-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-${{ runner.os }}-

      - name: Install root deps
        run: |
          git lfs install
          pnpm install --frozen-lockfile

      - name: Install sticker-creator deps
        if: ${{ hashFiles('sticker-creator/package.json') != '' }}
        working-directory: sticker-creator
        run: |
          pnpm install --frozen-lockfile

      - name: Build sticker-creator
        if: ${{ hashFiles('sticker-creator/package.json') != '' }}
        working-directory: sticker-creator
        run: |
          pnpm run build

      - name: Generate sources
        run: pnpm run generate

      - name: Build AppImage
        run: |
          pnpm exec electron-builder \
            --linux AppImage \
            --config.linux.target=AppImage \
            --publish=never \
            --config.extraMetadata.environment="$SIGNAL_ENV" \
            --config.directories.output=release

      - name: List artifacts
        run: ls -l release || true

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: Signal-AppImage
          path: release/*.AppImage
          if-no-files-found: error
          retention-days: 14
